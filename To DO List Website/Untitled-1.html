<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #todo-list {
            list-style-type: none;
            padding: 0;
        }
        .todo-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>My Todo List</h1>
    <ul id="todo-list">
        <li class="todo-item">Item 1</li>
        <li class="todo-item">Item 2</li>
        <li class="todo-item">Item 3</li>
    </ul>
</body>
</html>
