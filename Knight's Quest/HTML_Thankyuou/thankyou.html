<!DOCTYPE html>
<html>
<head>
    <title>Thank You Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(to right, #ff6f61, #ffb3ba);
            margin: 0;
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            animation: pulse 2s infinite;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #ff6f61;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ffb3ba;
        }
        p {
            margin-top: 20px;
            font-size: 1.2em;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You! muny rocks</h1>
        <button onclick="showFact()">Click me for a fun fact</button>
        <p id="fact" style="display:none;">Did you know? Honey never spoils!</p>
    </div>

    <script>
        function showFact() {
            document.getElementById("fact").style.display = "block";
        }
    </script>
</body>
</html>
